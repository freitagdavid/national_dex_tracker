query GetFilteredPokemon(
    $versionGroupId: Int
    $generationId: Int
    $typeId: Int
) {
    pokemon_v2_pokemonspecies(
        where: {
            generation_id: { _eq: $generationId }
            pokemon_v2_generation: {
                pokemon_v2_versiongroups: { id: { _eq: $versionGroupId } }
            }
            pokemon_v2_pokemons: {
                pokemon_v2_pokemontypes: { type_id: { _eq: $typeId } }
            }
        }
    ) {
        base_happiness
        capture_rate
        evolution_chain_id
        evolves_from_species_id
        forms_switchable
        gender_rate
        generation_id
        growth_rate_id
        has_gender_differences
        hatch_counter
        id
        is_baby
        is_legendary
        is_mythical
        name
        order
        pokemon_v2_pokemons {
            pokemon_v2_pokemontypes {
                id
                pokemon_id
                slot
                type_id
            }
            pokemon_v2_pokemonsprites {
                sprites(path: "other.official-artwork")
                pokemon_id
                id
            }
        }
    }
}

